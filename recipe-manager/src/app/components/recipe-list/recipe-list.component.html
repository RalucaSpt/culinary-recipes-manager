<div class="container">
  <mat-card *ngFor="let recipe of recipes" class="recipe-card">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Ingrediente:</strong></p>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
      </ul>
      <p><strong>Instrucțiuni:</strong> {{ recipe.instructions }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="openConfirmationDialog(recipe.id)">Șterge</button>
    </mat-card-actions>
  </mat-card>
</div>
