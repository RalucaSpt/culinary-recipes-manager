<mat-toolbar color="primary">
  <span>Manager de Rețete</span>
  <span class="spacer"></span>
  <button mat-button (click)="navigateToAddSection()">Adaugă Rețetă</button>
</mat-toolbar>

<div class="container">
  <mat-card *ngFor="let recipe of recipes" class="recipe-card">
    <mat-card-header>
      <mat-card-title>{{ recipe.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Ingrediente:</strong> {{ recipe.ingredients }}</p>
      <p><strong>Instrucțiuni:</strong> {{ recipe.instructions }}</p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button color="primary" [routerLink]="['/edit-recipe', recipe.id]">Editează</button> -->
      <button mat-button color="warn" (click)="openConfirmationDialog(recipe.id)">Șterge</button>
    </mat-card-actions>
  </mat-card>
</div>
