<h2>Autentificare</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control"
           [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }">
    <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="invalid-feedback">
      Emailul este obligatoriu.
    </div>
    <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="invalid-feedback">
      Introduceți un email valid.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Parola:</label>
    <input type="password" id="password" formControlName="password" class="form-control"
           [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }">
    <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="invalid-feedback">
      Parola este obligatorie.
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Se autentifică...' : 'Autentificare' }}
    </button>
  </div>
</form>
<p class="mt-3">
  Nu ai cont? <a routerLink="/register">Înregistrează-te aici</a>
</p>
